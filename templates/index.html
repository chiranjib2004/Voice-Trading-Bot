<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTC Voice Trading Bot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        #transcript { border: 1px solid #ccc; padding: 1rem; height: 300px; overflow: auto; }
        button { padding: 10px 20px; font-size: 16px; margin-right: 5px; }
    </style>
</head>
<body>
    <h1>OTC Voice Trading Bot</h1>
    <!-- Buttons to simulate various parts of the conversation -->
    <button id="start-btn">Start Conversation</button>
    <button id="voice-start-btn">Start Voice Command</button>
    <button id="stop-btn">Stop Conversation</button>
    <div id="transcript">Conversation transcript will appear here:</div>
    <br><br>
    <!-- Buttons for simulation; in a production app, these steps might be voice-driven -->
    <button id="exchange-btn">Select Exchange: Binance</button>
    <br><br>
    <button id="symbol-btn">Select Symbol: BTCUSDT</button>
    <br><br>
    <button id="order-btn">Place Order: 1 BTC at 25000</button>
    <script src="/static/main.js"></script>
</body>
</html>
